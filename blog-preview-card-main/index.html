<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Blog Preview Card</title>
</head>
<body>
  <main class="main-container">
    <!-- Card Container -->
    <article class="card">
      <!-- Card Image -->
      <div class="card-image">
        <img 
          src="./assets/images/illustration-article.svg" 
          alt="Illustration of the article" 
          class="card-image__img">
      </div>

      <!-- Card Content -->
      <div class="card-content">
        <!-- Category Badge -->
        <span class="card-category">Learning</span>

        <!-- Publication Date -->
        <p class="card-date">Published 21 Dec 2023</p>

        <!-- Title -->
        <h1 class="card-title">HTML & CSS Foundations</h1>

        <!-- Description -->
        <p class="card-description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>

      <!-- User Information -->
      <div class="card-user">
        <img 
          src="./assets/images/image-avatar.webp" 
          alt="Avatar of Greg Hooper" 
          class="card-user__avatar">
        <p class="card-user__name">Greg Hooper</p>
      </div>
    </article>
  </main>
</body>
</html>
